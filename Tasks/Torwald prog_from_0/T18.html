  <body>
    <script>
      /*
				На вход поступает строка со случайными символами.
        С помощью RegExp вычленяем 2 слова - FIRE и FURY в массив.
        С каждым словом должно вывестись соответствующее предложение,
        беря в учет то, сколько раз подряд оно записано.
        "I am fury! I am very very fury!"
        "You are fired! You and you and you are fired!"
			*/

      function inspectTwitt() {
        let twitt = 'fsfdkFIREjnjfFURYdsff'
        let exp = /FIRE|FURY/
        let array = ['FIRE', 'FIRE', 'FURY', 'FIRE', 'FURY', 'FURY']
        let fireCounter = 0
        let furyCounter = 0
        let result = []

        for (let i = 0; i < array.length; i++) {
          if (array[i] === 'FIRE') {
            fireCounter++

            if (fireCounter === 1) result.push('You')

            if (fireCounter > 1) result.push('and you')

            if (array[i] !== array[i + 1]) {
              fireCounter = 0
              result.push('are fired!')
            }
          } else if (array[i] === 'FURY') {
            furyCounter++

            if (furyCounter === 1) result.push('I am')

            if (furyCounter > 1) result.push('very')

            if (array[i] !== array[i + 1]) {
              furyCounter = 0
              result.push('furious!')
            }
          }
        }

        return result.join(' ')
      }

      console.log(inspectTwitt())

      // Version of Masha
      function inspectTwittByMasha() {
        let array = ['FIRE', 'FIRE', 'FURY', 'FIRE', 'FURY', 'FURY']
        let result = []

        for (let i = 0; i < array.length; i++) {
          if (array[i] === 'FIRE') {
            if (array[i + 1] !== 'FIRE') {
              result.push('You are fired!')
            } else {
              result.push('You and you')

              for (i++; array[i] === 'FIRE'; i++) {
                if (array[i + 1] === 'FIRE') {
                  result.push('and you')
                } else if (array[i + 1] !== 'FIRE') {
                  result.push('are fired!')
                }
              }

              i--
            }
          } else if (array[i] === 'FURY') {
            if (array[i + 1] !== 'FURY') {
              result.push('I am furious!')
            } else {
              result.push('I am very')

              for (i++; array[i] === 'FURY'; i++) {
                if (array[i + 1] === 'FURY') {
                  result.push('very')
                } else if (array[i + 1] !== 'FURY') {
                  result.push('furious!')
                }
              }

              i--
            }
          }
        }

        return result.join(' ')
      }

      console.log(inspectTwittByMasha())
    </script>
