<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Сумма с произвольным количеством скобок</title>
  </head>
  <body>
    <script>
      let result = 0

      function sum(x) {
        result += x
        return sum
      }

      sum[Symbol.toPrimitive] = function () {
        let temp = result
        result = 0
        return temp
      }

      console.log(sum(1)(2)(3)) // 6
    </script>
  </body>
</html>
