<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Декоратор-шпион</title>
  </head>
  <body>
    <p>
      Создайте декоратор spy(func), который должен возвращать обёртку, которая
      сохраняет все вызовы функции в своём свойстве calls. Каждый вызов должен
      сохраняться как массив аргументов.
    </p>

    <script>
      function sum(a, b) {
        return a + b
      }

      function spy(func) {
        wrapper.calls = []

        function wrapper(...args) {
          wrapper.calls.push(args)

          return func.apply(this, args)
        }

        return wrapper
      }

      sum = spy(sum)

      console.log(sum(1, 2))
      console.log(sum.calls)
    </script>
  </body>
</html>
