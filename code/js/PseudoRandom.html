<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Псевдослучайный генератор</title>
  </head>
  <body>
    <script>
      function* pseudoRandom(seed) {
        while (true) {
          seed = (seed * 16807) % 2147483647

          yield seed
        }
      }

      const generator = pseudoRandom(99)

      console.log(generator.next().value)
      console.log(generator.next().value)
      console.log(generator.next().value)
    </script>
  </body>
</html>
